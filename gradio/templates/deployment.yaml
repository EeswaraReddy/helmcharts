apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gradio.fullname" . }}
  namespace: default
  labels:
    {{- include "gradio.labels" . | nindent 8 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "gradio.selectorLabels" . | nindent 12 }}
  template:
    metadata:
      labels:
        {{- include "gradio.selectorLabels" . | nindent 14 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 7860
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 16 }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              pip install gradio &&
              python -u -c 'import gradio as gr; def query(prompt): import requests; response = requests.post("{{ .Values.ollamaUrl }}/api/generate", json={"model": "{{ .Values.model }}", "prompt": prompt}, stream=False); return response.json()["response"]; gr.Interface(fn=query, inputs="text", outputs="text").launch(server_name="0.0.0.0", server_port=7860)'
